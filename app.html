<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Poppins&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <input type="text" id="city-input" placeholder="Enter city name">
    <button onclick="fetchWeather()"></button>

    <div id="weather-data"></div>

    <script>
        function fetchWeather() {
            const cityName = document.getElementById('city-input').value;
            fetch(`http://127.0.0.1:5000/by/${cityName}`)
                .then(response => response.json())
                .then(data => {
                    const weatherDiv = document.getElementById('weather-data');
                    weatherDiv.innerHTML = `Temperature: ${data.temp} Sky: ${data.sky} Humidity: ${data.humidity}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
